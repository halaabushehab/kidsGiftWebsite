            </form>
        </div>
    
        <!-- Edit Password -->
     <div id="edit-box-password" class="edit-box" style="display: none;">
  <h3>Edit Password</h3>
  <form id="edit-password-form">
    <label>Old Password</label>
    <input id="old_Password" type="password" placeholder="Enter old password" required>
    
    <label>New Password</label>
    <input id="newPassword" type="password" placeholder="Enter new password" required>
    
    <label>Confirm Password</label>
    <input id="newPasswordConfirm" type="password" placeholder="Confirm new password" required>
    
    <p id="error-message" style="color: red; display: none;">Passwords do not match!</p>
    
    <button class="edit_password_btn" type="submit">Edit</button>
  </form>
