<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="icon" href="./assets/logotitle.png" type="image/png" />
    <link rel="stylesheet" href="checkOut.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      .header3,
      hr,
      .text-item,
      a {
        color: #f190ad;
      }
      .Total {
        background-color: #eecad5;
        color: #1d2939;
      }
      .btn {
        background-color: #eecad5;
        color: #edebe4;
      }
      .btn:hover {
        background-color: #f190ad !important;
        color: #1d2939 !important;
      }
      .card {
        border-radius: 15px;
      }
      .error-message {
        color: red;
        font-size: 14px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body style="background-color: #f9ffff">
    <div class="container py-4">
      <div class="row">
        <!-- Cart Section -->
        <div class="col-md-6">
          <div class="card shopping-cart">
            <div class="card-body">
              <h3 class="mb-5 pt-2 text-center fw-bold text-uppercase header3">
                Your Products
              </h3>
              <div class="BuyProductContainer">
                
              </div>
              <div id="cart-items" class="cart-items-container"></div>
              <div class="d-flex justify-content-between p-2 mb-2 Total">
                <h5 class="fw-bold mb-0">Total:</h5>
                <h5 class="fw-bold mb-0 total-price">$0.00</h5>
              </div>
            </div>
          </div>
        </div>

        <!-- Payment Section -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h3 class="mb-5 pt-2 text-center fw-bold text-uppercase header3">
                Payment
              </h3>
              <form id="paymentForm">
                <div class="form-outline mb-5">
                  <input
                    type="text"
                    id="typeText"
                    class="form-control form-control-lg"
                    minlength="16"
                    maxlength="16"
                    placeholder="1234 5678 9012 3456"
                  />
                  <label class="form-label" for="typeText">Card Number</label>
                  <div id="cardNumberError" class="error-message"></div>
                </div>
                <div class="form-outline mb-5">
                  <input
                    type="text"
                    id="typeName"
                    class="form-control form-control-lg"
                    placeholder="John Doe"
                  />
                  <label class="form-label" for="typeName">Name on card</label>
                  <div id="nameOnCardError" class="error-message"></div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-5">
                    <input
                      type="text"
                      id="typeExp"
                      class="form-control form-control-lg"
                      minlength="5"
                      maxlength="7"
                      placeholder="MM/YY"
                    />
                    <label class="form-label" for="typeExp">Expiration</label>
                    <div id="expirationError" class="error-message"></div>
                  </div>
                  <div class="col-md-6 mb-5">
                    <input
                      type="password"
                      id="typeCvv"
                      class="form-control form-control-lg"
                      minlength="3"
                      maxlength="3"
                      placeholder="123"
                    />
                    <label class="form-label" for="typeCvv">CVV</label>
                    <div id="cvvError" class="error-message"></div>
                  </div>
                </div>
                <button type="submit" class="btn btn-lg">Buy now</button>
              </form>
              <div id="paymentSuccessMessage" style="display: none; color: green; text-align: center; font-weight: bold;"></div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <span id="nav-username"></span>

    <script type="module" src="checkOut.js"></script>
  </body>
</html>
